name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flashcards-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
      
      - name: Configure Git user
        run: |
          git config --global user.name 'subbarayudu'
          git config --global user.email 'csubbu141@gmail.com'

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}